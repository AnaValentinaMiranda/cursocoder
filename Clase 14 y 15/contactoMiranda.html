      <header><h3>Contacto</h3></header>
      <form>
        <fieldset>
          <div>
              <label for="Nombre y Apellido">Nombre y Apellido</label>   <input
              type="text"
              id="Nombre y Apellido"
              name="Nombre y Apellido"
            />      
          </div>
                    <br />
                    
          <div>
                        <label for="Tipo de Consulta">Tipo de consulta</label>
                        <select name="Tipo de consulta" id="Tipo de consulta">
                            
              <option value="Tarifas">Tarifas</option>
                            
              <option value="Franquicias">Franquicias</option>
                            
              <option value="Yoga para empresas">Yoga para empresas</option>
                            
              <option value="otros">Otros</option>
                          
            </select>
                      
          </div>
                    <br />
                    <label for="Consulta">Consulta</label>           <br />
                    <input type="text" id="Consulta" name="Consulta" />
                    
          <div></div>
                    <br />
                    <label for="Mail de contacto">Mail de contacto</label>
                    <input
            type="email"
            id="Mail de contacto"
            name="Mail de contacto"
          />
                    
          <div></div>
                    <br />
                    <label for="Telefono de contacto"
            >Telefono de contacto</label
          >
                    <input
            type="text"
            id="Telefono de contacto"
            name="Telefono de contacto"
          />
                    
          <div></div>
                    <br />
                    <label for="Llamar">Prefiero que me llamen</label>
                    <input
            type="checkbox"
            id="Llamar"
            name="Llamar"
            value="Yes"
          />
                    
          <div></div>
                    <br />
                    <input type="submit" value="Limpiar formulario" />
                    <input type="submit" value="Enviar" />
